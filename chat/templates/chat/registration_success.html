<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Successful</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #e9ecef;
      font-family: 'Inter', sans-serif;
      color: #343a40;
    }

    .card {
      width: 100%;
      max-width: 520px;
      padding: 40px 30px;
      border-radius: 20px;
      background: linear-gradient(145deg, #ffffff, #f0f3f7);
      box-shadow: 0 15px 35px rgba(0,0,0,0.15);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    h2 {
      font-size: 2.2rem;
      font-weight: 700;
      color: #1f3d7a;
      margin-bottom: 20px;
    }

    h4 {
      font-size: 1.6rem;
      color: #3a6ea5;
      font-weight: 600;
      margin: 15px 0;
    }

    .input-group input {
      border-radius: 10px 0 0 10px;
      border: 1px solid #ced4da;
      background: #f7f9fc;
      padding: 12px 15px;
      font-size: 0.95rem;
      color: #495057;
    }

    .input-group button {
      border-radius: 0 10px 10px 0;
      background: linear-gradient(135deg, #3a6ea5, #1f3d7a);
      color: #fff;
      font-weight: 500;
      border: none;
      padding: 12px 25px;
      transition: all 0.3s ease;
    }

    .input-group button:hover {
      background: linear-gradient(135deg, #1f3d7a, #3a6ea5);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    a.btn-primary {
      background: linear-gradient(135deg, #3a6ea5, #1f3d7a);
      border: none;
      border-radius: 12px;
      padding: 12px 30px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    a.btn-primary:hover {
      background: linear-gradient(135deg, #1f3d7a, #3a6ea5);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    hr {
      border-top: 1px solid #d1dbe0;
      margin: 30px 0;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Registration Successful!</h2>
    <p>Your unique <strong>Website ID</strong> is:</p>
    <h4>{{ website_id }}</h4>

    <hr>

    <p>Embed this chat URL on your website:</p>
    <div class="input-group mb-3">
      <input type="text" class="form-control" value="{{ chat_url }}" id="chatLink" readonly>
      <button class="btn" onclick="copyLink()">Copy</button>
    </div>

    <a href="{% url 'website_admin_login' %}" class="btn btn-primary mt-3">Go to Login</a>
  </div>

  <script>
    function copyLink() {
      const input = document.getElementById("chatLink");
      input.select();
      navigator.clipboard.writeText(input.value);
      alert("âœ… Link copied: " + input.value);
    }
  </script>
</body>
</html>
