<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Successful</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light text-center py-5">
  <div class="container">
    <h2 class="mb-4 text-success">ðŸŽ‰ Registration Successful!</h2>
    <p>Your unique <strong>Website ID</strong> is:</p>
    <h4 class="text-warning">{{ website_id }}</h4>

    <hr class="my-4">

    <p>Embed this chat URL on your website:</p>
    <div class="input-group mb-3 w-75 mx-auto">
      <input type="text" class="form-control" value="{{ chat_url }}" id="chatLink" readonly>
      <button class="btn btn-outline-success" onclick="copyLink()">Copy</button>
    </div>

    <a href="{% url 'website_admin_login' %}" class="btn btn-primary mt-3">Go to Login</a>
  </div>

  <script>
    function copyLink() {
      const input = document.getElementById("chatLink");
      input.select();
      navigator.clipboard.writeText(input.value);
      alert("âœ… Link copied: " + input.value);
    }
  </script>
</body>
</html>
