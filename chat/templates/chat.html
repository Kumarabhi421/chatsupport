<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Website Chat Support</title>
  <style>
    body{
      font-family: Arial, sans-serif; 
      background: linear-gradient(135deg,#2d1582,#4a00e0);
      height:100vh; margin:0;
      display:flex; align-items:center; justify-content:center;
    }
    .chat-container{
      width:350px; height:520px;
      background:rgba(255,255,255,.95);
      border-radius:16px; overflow:hidden;
      box-shadow:0 10px 30px rgba(0,0,0,.25);
      display:flex; flex-direction:column;
    }
    .chat-header{
      background:linear-gradient(135deg,#5f17e6,#8e2de2);
      color:#fff; padding:14px; font-weight:700; text-align:center;
      display:flex; flex-direction:column; gap:4px; align-items:center; justify-content:center;
    }
    .token-info{ font-size:12px; font-weight:400; color:#ffe; }
    .chat-messages{
      flex:1; overflow-y:auto; padding:12px; display:flex; flex-direction:column; gap:10px;
      background:#f6f6fb;
    }
    .msg{max-width:80%; padding:10px 12px; border-radius:12px; word-wrap:break-word; font-size:14px;}
    .bot{align-self:flex-start; background:#f1f1f1;}
    .admin{align-self:flex-start; background:#ffe791; font-weight:600; border:1px solid #e6c300;}
    .user{align-self:flex-end; background:linear-gradient(135deg,#6e8efb,#a777e3); color:#fff;}
    .chat-input{display:flex; border-top:1px solid #e5e5e5;}
    .chat-input input{flex:1; border:0; padding:12px; outline:none;}
    .chat-input button{border:0; padding:0 18px; color:#fff; cursor:pointer; font-weight:700;
      background:linear-gradient(135deg,#5f17e6,#8e2de2);}
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      💬 Website Chat Support
      <div class="token-info" id="tokenBox"></div>
    </div>
    <div id="box" class="chat-messages"></div>
    <div class="chat-input">
      <input id="inp" type="text" placeholder="Type your message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const box = document.getElementById('box');
    const inp = document.getElementById('inp');
    const sendBtn = document.getElementById('sendBtn');
    const tokenBox = document.getElementById('tokenBox');

    let contactId = null;
    const displayedMsgIds = new Set();
    let initialGreetingAdded = false;

    // Add message to chat
    function addMsg(text, who, id=null){
      const regex = /(\b\d{10,}\b|[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,})/ig;
      if(regex.test(text)) return; // Phone/email block
      if(id && displayedMsgIds.has(id)) return;
      if(id) displayedMsgIds.add(id);

      const div = document.createElement('div');
      div.className = `msg ${who}`;
      div.textContent = text;
      box.appendChild(div);
      box.scrollTop = box.scrollHeight;
    }

    // Send message to backend
    async function hit(message){
      const r = await fetch('/api/get-response/', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({message, contact_id: contactId})
      });
      return r.json();
    }

    // On Send
    async function send(){
      const text = inp.value.trim();
      if(!text) return;
      addMsg(text,'user');
      inp.value = '';
      try{
        const data = await hit(text);
        if(data && data.contact_id){
          contactId = data.contact_id;
          tokenBox.textContent = "🆔 Your Token: " + contactId;
          if(!initialGreetingAdded){
            addMsg("🙏 Namaste! How can I help you today?", 'bot');
            initialGreetingAdded = true;
          }
        }
      }catch(e){
        addMsg('⚠️ Error connecting to server.','bot');
      }
    }

    sendBtn.onclick = send;
    inp.addEventListener('keydown', (e)=>{ if(e.key==='Enter') send(); });

    // Create/Load Contact on start
    fetch("/api/save-contact/", {
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({})
    })
    .then(res => res.json())
    .then(data => {
      if(data && data.id){
        contactId = data.id;
        tokenBox.textContent = "🆔 Your Token: " + contactId;
        if(!initialGreetingAdded){
          addMsg("🙏 Namaste! How can I help you today?", 'bot');
          initialGreetingAdded = true;
        }
      }
    });

    // Poll messages every 3 sec
    setInterval(() => {
      if(contactId){
        fetch(`/api/messages/${contactId}/`)
          .then(res => res.json())
          .then(data => {
            (data.messages || []).forEach(msg => {
              const who = (msg.sender || "").toLowerCase() === "admin" ? "admin" :
                          ((msg.sender || "").toLowerCase() === "user" ? "user" : "bot");
              addMsg(msg.text, who, msg.id);
            });
          })
          .catch(err => console.error("Polling error:", err));
      }
    }, 3000);
  </script>
</body>
</html>





<!-- Chat Button -->
<button id="scrapixBtn" onclick="toggleChat()">💬</button>

<!-- Chat Panel -->
<div id="scrapixPanel">
  <iframe src="https://chatsupport-ruq6.onrender.com/"></iframe>
</div>

<style>
  #scrapixBtn{
    position:fixed;right:20px;bottom:20px;width:60px;height:60px;
    border:none;border-radius:50%;
    background:linear-gradient(135deg,#6a11cb,#2575fc);
    color:#fff;font-size:26px;cursor:pointer;
    box-shadow:0 5px 15px rgba(0,0,0,0.3);
    transition:0.3s;
  }
  #scrapixBtn:hover{transform:scale(1.1);}
  #scrapixPanel{
    display:none;position:fixed;bottom:90px;right:20px;
    width:350px;height:500px;border-radius:10px;overflow:hidden;
    box-shadow:0 5px 20px rgba(0,0,0,0.3);
  }
  #scrapixPanel iframe{width:100%;height:100%;border:none;}
</style>

<script>
  function toggleChat(){
    let p=document.getElementById("scrapixPanel"),
        b=document.getElementById("scrapixBtn");
    p.style.display=p.style.display==="block"?"none":"block";
    b.innerHTML=b.innerHTML==="💬"?"✖":"💬";
  }
</script>
